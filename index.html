<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campeonato Plus 55</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" data-seccion="inicio">Inicio</a></li>
        <li><a href="#" data-seccion="tabla">Tabla de Posiciones</a></li>
        <li><a href="#" data-seccion="partidos">Partidos</a></li>
        <li><a href="#" data-seccion="contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección Inicio -->
    <section id="inicio" class="seccion activa">
      <h1>Bienvenidos al Campeonato Plus 55</h1>
      <p>Información general del campeonato.</p>
    </section>

    <!-- Sección Tabla de Posiciones -->
    <section id="tabla" class="seccion">
      <h2>Tabla de Posiciones</h2>
      <table id="tablaPosiciones">
        <thead>
          <tr>
            <th>Equipo</th>
            <th>PJ</th>
            <th>PG</th>
            <th>PE</th>
            <th>PP</th>
            <th>GF</th>
            <th>GC</th>
            <th>DG</th>
            <th>Pts</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Sección Partidos -->
    <section id="partidos" class="seccion">
      <h2>Registrar Partido</h2>
      <form id="formularioResultado">
        <label for="equipoLocal">Equipo Local:</label>
        <select id="equipoLocal" required></select>

        <label for="golesLocal">Goles Local:</label>
        <input type="number" id="golesLocal" required min="0" />

        <label for="equipoVisitante">Equipo Visitante:</label>
        <select id="equipoVisitante" required></select>

        <label for="golesVisitante">Goles Visitante:</label>
        <input type="number" id="golesVisitante" required min="0" />

        <button type="submit">Registrar Resultado</button>
      </form>
    </section>

    <!-- Sección Contacto -->
    <section id="contacto" class="seccion">
      <h2>Contacto</h2>
      <p>Información de contacto o formulario.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
